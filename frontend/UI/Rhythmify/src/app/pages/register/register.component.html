<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded-4">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4"> Sign-Up Rhythmify</h3>

                    <form (ngSubmit)="onRegister()" #signUpForm="ngForm">

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required/>
                        </div>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="fullName" name="fullName" id="fullName" class="form-control" [(ngModel)]="fullName" required/>
                        </div>
                        <div class="mb-3">
                            <label for="mobileNumber" class="form-label">mobileNumber</label>
                            <input type="mobileNumber" name="mobileNumber" id="mobileNumber" class="form-control" [(ngModel)]="mobileNumber" required/>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required/>
                        </div>
                        <div *ngIf="errorMessage" class="alert alert-danger text-center">{{errorMessage}}</div>

                        <button type="submit" class="btn btn-primary w-100" [disabled]="!signUpForm.form.valid" > Sign Up </button>

                    </form>

                </div>

            </div>

        </div>
    </div>
</div>

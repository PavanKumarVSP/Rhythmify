<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded-4">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4"> Login To Rhythmify</h3>

                    <form (ngSubmit)="onLogin()" #loginForm="ngForm">

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required/>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required/>
                        </div>

                        

                        <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.form.valid" >Login</button>

                    </form>
                    <div class="text-center mt-3">
                            <span>Don't have an account?</span>
                            <a routerLink="/register" class="text-primary text-decoration-none">Sign up here</a>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
